apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
  labels:
    app: sample-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-deployment
  template:
    metadata:
      labels:
        app: sample-deployment

   spec:
     containers:
    	# when pulling from github packages 
    	- image: docker.pkg.github.com/myGithubUsername/myRepo/myPackage:tag

    spec:
      containers:
      - name: sample-deployment
        image: 095420225348.dkr.ecr.eu-west-1.amazonaws.com/simplebank:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
